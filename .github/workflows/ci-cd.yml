name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Run unit tests
        run: npm test

      - name: Run integration tests
        run: npm run test:integration || true
        env:
          REDIS_URL: redis://localhost:6379

      - name: Check Redis connection
        run: redis-cli ping

      - name: Generate test coverage
        run: npm run coverage || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Restart bot with PM2
        run: |
          cd /home/senarokalie/Desktop/chatbot
          pm2 restart whatsapp-shop || pm2 start index.js --name whatsapp-shop
          pm2 save

      - name: Wait for bot to start
        run: sleep 10

      - name: Check bot status
        run: pm2 list | grep whatsapp-shop

      - name: Send notification
        run: |
          echo "âœ… Bot deployed successfully at $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
